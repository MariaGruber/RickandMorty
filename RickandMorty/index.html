<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Rick & Morty</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/Assets/RaM.png" alt="Rick and Morty logo">
    </header>

    <main class="main">
    <!-- Sidebar Section -->
    <aside>
        <h2>Episodes</h2>
        <ul id="episodeList" class="episode-list"></ul>
        <button id="loadMoreEpisodes" class="loadMoreEpisodes">Load episodes</button>
    </aside>

    <!-- Section Container-->
    <section id="sectionContainer" class="section-container">

        <div class="welcome" id="welcome">
            <p>Select an episode</p>
        </div>

        <div id="episodesContainerInfo"></div>
        <div id="characterList" class="character-list"></div>
    </section>

    </main>

    <!-- Footer -->
    <footer>
        <p> Maria Gruber | Assembler Institute |</p> 
        <p>Especial thanks to Alberto Otero for helping me figuring this out</p>
    </footer>
    

</body>
<script type="module" src="/dist/index.js"></script>
</html>
